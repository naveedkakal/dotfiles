# ============================================================================
# tmux Configuration
# ============================================================================

# Change prefix from Ctrl-b to Ctrl-a (easier to reach)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Enable mouse support (scroll, click panes, resize)
set -g mouse on

# Use 256 colors and true color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Start window and pane numbering at 1 (not 0)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# No delay for escape key press
set -sg escape-time 0

# ============================================================================
# Key Bindings - Easy to remember splits
# ============================================================================

# Split panes with | and - (more intuitive than % and ")
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Reload config with r
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Switch panes with Alt+arrow (no prefix needed)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Resize panes with Ctrl+arrow (no prefix needed)
bind -n C-Left resize-pane -L 2
bind -n C-Right resize-pane -R 2
bind -n C-Up resize-pane -U 2
bind -n C-Down resize-pane -D 2

# ============================================================================
# Quality of Life
# ============================================================================

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Aggressive resize (useful when multiple clients)
setw -g aggressive-resize on

# Don't rename windows automatically
set-option -g allow-rename off

# ============================================================================
# Tokyo Night Theme Plugin
# ============================================================================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'fabioluciano/tmux-tokyo-night'

# Tokyo Night theme configuration
set -g @theme_variation 'night'
set -g @theme_plugins 'datetime,weather'
set -g @theme_plugin_weather_location 'Naperville, United States'
set -g @theme_transparent_status_bar 'false'



# ============================================================================
# Initialize TPM (keep this line at the very bottom)
# ============================================================================
run '~/.config/tmux/plugins/tpm/tpm'
